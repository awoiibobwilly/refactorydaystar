{% extends 'atsapp/base.html' %} 
{% load static %}




{% block content %}


<div class ="container">

    <h1 class="text-center">BABY REGISTRATION FORM</h1>
    <form>
        <div class="row p-4">
            <h4 class="text-start col-12">BABY'S INFORMATION </h4>
          <br> <br>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Sur Name">
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Other Names">
          </div>
         
          <br> <br> <br> 
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Date of Birth">
          </div>
          <div class="col-4">
            <select class="custom-select mr-sm-3" id="inlineFormCustomSelect">
              <option selected>Choose Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>
        <div class="row p-4">
            <h4 class="text-start col-12">BABY'S PARENT'S/GURDIAN'S INFORMATION </h4>
        <br> <br>

            <div class="col-6">
                <input type="text" class="form-control" placeholder="Sur Name">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Other Names">
            </div>
             
              <br> <br> <br>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Date of Birth">
              </div>
              <div class="col-4">
                <select class="custom-select mr-sm-3" id="inlineFormCustomSelect">
                  <option selected>Choose Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>
            <div class="row p-4 col-12">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Location">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="email address">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Telephon Number">
              </div>
          </div>
          <div class = "p-4"> 
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
          
    </form>
</div>



{% endblock %}
